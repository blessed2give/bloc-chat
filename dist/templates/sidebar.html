<section class="sidebar" ng-controller="SidebarCtrl as $ctrl">
    <h1 class='heading'>Bloc Chat</h1>
    <button class="btn btn-primary" ng-click="$ctrl.newRoom()">New Room</button>

    <div class="chat-room-list">
        <div class="chat-room" ng-repeat="room in $ctrl.chatRooms">
            <a ui-sref="activeRoom({id: room.$id})">{{ room.name }}</a>
        </div>
    </div>    
</section>
