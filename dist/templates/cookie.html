<div class="modal-header">
    <h3>Set a username</h3>
</div>
<div class="modal-body">
    <form>
        The name will appear when you send messages<br>
        <input type="text" name="username" ng-model="cookie.username">
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="cookie.setUsername()">Set username</button>
</div>
