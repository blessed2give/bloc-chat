<section class="sidebar" ng-controller="RoomCtrl">
    <h1 class='heading'>Bloc Chat</h1>
    <button class="btn btn-primary" ng-click="rooms.newRoom()">New Room</button>

    <div class="chat-room-list">
        <div class="chat-room" ng-repeat="room in rooms.chatRooms">
            <a href="/room/{{room.$id}}" ng-click="activeRoomName = room.name">{{ room.name }}</a></div>
    </div>    
</section>
