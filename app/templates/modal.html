<div class="modal-header">
    <h3>Create new room</h3>
</div>
<div class="modal-body">
    <form>
        Enter a room name:<br>
        <input type="text" name="newroom" ng-model="modal.roomname">
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="modal.cancel()">
        Cancel
    </button>
    <button class="btn btn-primary" ng-click="modal.createNewRoom()">Submit</button>
</div>
